<script>
  const app = Vue.createApp({
    data(){
      return{
        managerinfo:{
          manager_id:"",
          manager_name:"",
          college_name:""
        }
      }
    },
    methods:{
      safelyExit(){
        this.$Modal.confirm({
          title: '确认要退出吗？',
          content:"您的登录信息将被删除。",
          onOk: () => {
            axios.get('/safely_exit')
                    .then(function (response) {
                      window.location.href="/"
                    })
                    .catch(function (error) {
                    });
          },
          onCancel: () => {
          }
        });
      },
    },
    mounted(){
      var that=this;
      axios.get('/management/info')
              .then(function (response) {
                var getinfo = response.data;
                that.managerinfo = getinfo;
              })
              .catch(function (error) {
                console.log(error);
              });
    }
  });
  app.use(ViewUIPlus);
  app.mount("#managerinfo");

</script>
