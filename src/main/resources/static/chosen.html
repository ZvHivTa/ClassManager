  <script>
    const app = Vue.createApp({
      data() {
        return {
          //loading:"true",
          student_name:"",
          alldata: [],
          total: 0,
          pagesize: 5,
          userdata: [],
          index: 0,
          columns: [
            {
              title: '课程编码',
              key: 'course_id'
            },
            {
              title: '课程名',
              key: 'course_name'
            },
            {
              title: '授课教师',
              key: 'course_teacher'
            },
            {
              title: '课程类型',
              key: 'course_type'
            },
            {
              title: '上课时间',
              key: 'course_time'
            },
            {
              title: '上课地点',
              key: 'course_place'
            },
            {
              title: '课程容量',
              key: 'course_capacity'
            },
            {
              title: '已选人数',
              key: 'course_chosen_number'
            },
            {
              title: '操作',
              slot: 'action',
              width: 200,
              align: 'center'
            }
          ],
          data: [

          ]
        }
      },
      methods: {
        getcookie(){
          var str = document.cookie.split(";");
          for(var i = 0;i<str.length;i++){
            var cookiestr = str[i].split("=");
            cookiestr[0] = cookiestr[0].trim();
            cookiestr[1] = cookiestr[1].trim();
            if(cookiestr[0]==="student_name"){
              this.student_name = cookiestr[1];
              break;
            }
          }
          this.$refs.name.innerText = this.student_name;
        },
        safelyExit(){
          this.$Modal.confirm({
            title: '确认要退出吗？',
            content:"您的登录信息将被删除。",
            onOk: () => {
              axios.get('/safely_exit')
                      .then(function (response) {
                        window.location.href="/"
                      })
                      .catch(function (error) {
                      });
            },
            onCancel: () => {
            }
          });
        },
        removeFromChosen(index) {
          var that = this;
          this.$Modal.confirm({
            title: '确认要退选此课程吗？',
            content: '',
            onOk: () => {
              axios.get('/remove_chosen_course?course_id='+that.userdata[index].course_id)
                      .then(function (response) {
                        if(response.data===1){
                          that.$Message.success('退课成功！');
                          //If only one element is removed, an array of one element is returned.
                          that.userdata.splice(index, 1);

                        }else{
                          that.$Message.warning('您还没有选择此课程！');
                        }
                      })
                      .catch(function (error) {
                        that.$Message.warning('退课失败！');
                      });
            },
            onCancel: () => {
              this.$Message.info('操作取消');
            }
          });
        },
        handlechangedata() {
          this.alldata = this.data;
          this.total = this.data.length;
          if (this.total < this.pagesize) {
            this.userdata = this.alldata;
          } else {
            this.userdata = this.alldata.slice(0, this.pagesize);
          }
        },
        changepage(index) {
          var startRowIndex = (index - 1) * this.pagesize;
          var endRowIndex = index * this.pagesize;
          this.userdata = this.alldata.slice(startRowIndex, endRowIndex);
        },

      },
      mounted() {
        var that = this;
        axios.get('/chosen')
                .then(function (response) {
                  that.data = response.data;
                  for(var i = 0; i<that.data.length;i++) {
                    if (that.data[i].course_type === '1') {
                      that.data[i].course_type = "通识必修课";
                    } else if (that.data[i].course_type === '2') {
                      that.data[i].course_type = "通识选修课";
                    } else if (that.data[i].course_type === '3') {
                      that.data[i].course_type = "专业必修课";
                    } else if(that.data[i].course_type === '4'){
                      that.data[i].course_type = "专业选修课";
                    }
                  }
                  that.handlechangedata();
                }).catch(function (error) {
                  console.log(error);
                });
        this.$Message.config(
                {
                  top:60,
                  duration:2
                }
        );
        this.getcookie();

      }
    });
    app.use(ViewUIPlus);
    app.mount("#chosen");


  </script>
